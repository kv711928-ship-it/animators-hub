<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Animator Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign Up</h2>
    <form id="signupForm" class="space-y-4">
      <input id="name" type="text" placeholder="Full Name" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white" required />
      <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white" required />
      <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg bg-gray-700 text-white" required />
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded-lg">Sign Up</button>
    </form>
    <p id="msg" class="text-center mt-4"></p>
    <p class="text-sm text-center mt-4">Already have an account? <a href="login.html" class="text-blue-400 hover:underline">Login</a></p>
  </div>

  <script>
  document.getElementById("signupForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const msg = document.getElementById("msg");
    msg.textContent = "";

    try {
      const res = await fetch("http://localhost:5000/api/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });
      const data = await res.json();

      if (!res.ok) throw new Error(data.error);
      msg.style.color = "lightgreen";
      msg.textContent = "Signup successful! Redirecting...";
      setTimeout(() => {
        window.location.href = "login.html";
      }, 1000);
    } catch (err) {
      msg.style.color = "red";
      msg.textContent = err.message || "Signup failed";
    }
  });
  </script>
</body>
</html>
